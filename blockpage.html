<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Blocked</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #2c2c2c; /* Dark gray background */
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  /* CSS Padlock Shape */
  .padlock {
    width: 80px;
    height: 100px;
    position: relative;
    margin-bottom: 40px;
  }

  /* Lock body */
  .padlock .body {
    width: 80px;
    height: 60px;
    background-color: #ffffff; /* White lock body */
    border-radius: 8px;
  }

  /* Lock shackle */
  .padlock .shackle {
    width: 50px;
    height: 40px;
    border: 8px solid #ffffff; /* White shackle */
    border-bottom: none;
    border-radius: 50px 50px 0 0;
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
  }

  .block-message {
    background-color: #1a3b5d; /* Dark blue horizontal bar */
    padding: 30px 40px;
    border-radius: 15px;
    max-width: 500px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .website {
    font-weight: bold;
    font-size: 24px;
    color: #ffffff;
    margin-bottom: 10px;
    word-break: break-word;
  }

  .reason {
    font-size: 18px;
    color: #ffffff;
    margin-bottom: 10px;
  }

  .category {
    font-size: 16px;
    font-style: italic;
    color: #ffffff;
    margin-top: 5px;
  }

  @media (max-width: 500px) {
    .padlock { width: 60px; height: 75px; margin-bottom: 30px; }
    .padlock .body { width: 60px; height: 45px; }
    .padlock .shackle { width: 38px; height: 30px; border-width: 6px; top: -30px; }
    .website { font-size: 20px; }
    .reason { font-size: 16px; }
    .category { font-size: 14px; }
  }
</style>
</head>
<body>

<div class="padlock">
  <div class="shackle"></div>
  <div class="body"></div>
</div>

<div class="block-message">
  <p class="website" id="website">example.com</p>
  <p class="reason">is blocked because of the category:</p>
  <p class="category" id="category">Unknown</p>
</div>

<script>
  // Predefined category messages
  const categoryMessages = {
    "Adult": "Adult Content",
    "Social Media": "Social Media",
    "Gaming": "Games & Entertainment",
    "Violence": "Violent Content",
    "Unknown": "Uncategorized"
  };

  // Get parameters from URL
  const params = new URLSearchParams(window.location.search);
  const site = params.get('site') || "example.com";
  const cat = params.get('category') || "Unknown";

  // Show on page
  document.getElementById('website').textContent = site;
  document.getElementById('category').textContent = categoryMessages[cat] || cat;
</script>

</body>
</html>
